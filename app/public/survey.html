    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="container">
        <h1>Survey Questions</h1>
        <hr class="my-4">
        <form id="surveyForm" name="surveyForm">
            <div class="form-group">
                <label for="nameInput">Name(Required)</label>

            </div>
            <p>Qustion 1</p>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select name="q1" class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p>Qustion 2</p>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Generally speaking, you rely more on your experience than your imagination.</label>

                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p>Qustion 3</p>
            <div class="form-group">

            </div>
            <p>Qustion 4</p>
            <div class="form-group">
                <label for="exampleFormControlSelect4">You rarely do something just out of sheer curiosity.</label>
                <select name="q4" class="form-control" id="exampleFormControlSelect4">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p>Qustion 5</p>
            <div class="form-group">
                <label for="exampleFormControlSelect5">People can rarely upset you.</label>
                <select name="q5" class="form-control" id="exampleFormControlSelect5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p>Qustion 6</p>
            <div class="form-group">
                <label for="exampleFormControlSelect6">It is often difficult for you to relate to other people’s feelings.</label>
                <select name="q6" class="form-control" id="exampleFormControlSelect6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <p>Qustion 7</p>
            <div class="form-group">
                <label for="exampleFormControlSelect7">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select name="q7" class="form-control" id="exampleFormControlSelect7">

                </select>

            <p>Qustion 8</p>
            <div class="form-group">
                <label for="exampleFormControlSelect8">You rarely get carried away by fantasies and ideas.</label>
                <select name="q8" class="form-control" id="exampleFormControlSelect8">

            </div>
            <p>Qustion 10</p>
            <div class="form-group">
                <label for="exampleFormControlSelect10">You feel more energetic after spending time with a group of people.</label>
                <select name="q10" class="form-control" id="exampleFormControlSelect10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>

            </div>
            <button id="submitSurveyBtn" type="submit" class="btn btn-primary">Submit</button>
            <br>
            <br>
            <br>
        </form>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Your Best Match is..</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    $(document).ready(function () {

        $("#name").on("input", function () {
            console.log("almost here");
            var input = $(this);
            var is_name = input.val();
            if (is_name) { input.removeClass("invalid").addClass("valid"); }
            else { input.removeClass("valid").addClass("invalid"); }
        });
        $("#imgURL").on("input", function () {
            console.log("almost here");
            var input = $(this);
            var is_name = input.val();
            if (is_name) { input.removeClass("invalid").addClass("valid"); }
            else { input.removeClass("valid").addClass("invalid"); }
        });

        $("#surveyForm").on("submit", function (e) {
            e.preventDefault();
            var formData = JSON.stringify($(this).serializeArray());
            console.log(formData);
            $.ajax({
                url: "/api/friends",
                type: "POST",
                data: formData,
                contentType: "application/json",
                dataType: "json"
            }).then(function (res) {
                console.log(res);
                $(".modal-body").text(res.closest);
                $("#exampleModal").modal('show');
            });
        });
    });
</script>

</html>
